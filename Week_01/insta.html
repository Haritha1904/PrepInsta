<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fafafa;
        }

        .instagram-logo {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .instagram-logo::before {
            content: "";
            width: 70px;
            height: 70px;
            border: 5px solid white;
            border-radius: 20%;
            position: absolute;
        }

        .camera-lens {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        .camera-lens::after {
            content: "";
            width: 15px;
            height: 15px;
            background: #f09433;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .flash {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="instagram-logo">
        <div class="flash"></div>
        <div class="camera-lens"></div>
    </div>
</body>

</html>
