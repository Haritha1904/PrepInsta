<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Easy Buy</h1>
    </header>
    <main>
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-category">
                <h3>Category</h3>
                <ul>
                    <li><input type="checkbox" id="electronics"><label for="electronics"> Electronics</label></li>
                    <li><input type="checkbox" id="clothing"><label for="clothing"> Clothing</label></li>
                    <li><input type="checkbox" id="home"><label for="home"> Home & Kitchen</label></li>
                </ul>
            </div>
            <div class="filter-category">
                <h3>Price</h3>
                <ul>
                    <li><input type="radio" name="price" id="under-25"><label for="under-25"> Under $25</label></li>
                    <li><input type="radio" name="price" id="25-50"><label for="25-50"> $25 to $50</label></li>
                    <li><input type="radio" name="price" id="50-100"><label for="50-100"> $50 to $100</label></li>
                    <li><input type="radio" name="price" id="above-100"><label for="above-100"> Above $100</label></li>
                </ul>
            </div>
        </aside>
        <section class="product-list">
            <div class="product-card">
                <img src="img1.jpeg" alt="Product Image">
                <h3>Product Title 1</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img2.jpeg" alt="Product Image">
                <h3>Product Title 2</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img3.jpeg" alt="Product Image">
                <h3>Product Title 3</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More product cards can be added here -->
        </section>
        <form action="../Day 1/image.png">
            
           
            <input type="checkbox">
            <input type="submit">
        
        </form>
    </main>
</body>

</html>
