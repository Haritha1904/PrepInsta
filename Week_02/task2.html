<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bouncing-balls div,
        .pulsing-dots div,
        .rotating-squares div {
            margin: 5px;
            border-radius: 50%;
        }

        .bouncing-balls div {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            animation: bouncing 0.6s infinite alternate;
        }

        .bouncing-balls div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bouncing-balls div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bouncing {
            to {
                transform: translateY(-100%);
            }
        }

        .loading-bar div {
            width: 0;
            height: 10px;
            background-color: #2ecc71;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 0;
            }
        }

        .pulsing-dots div {
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            animation: pulsing 0.8s infinite alternate;
        }

        .pulsing-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .pulsing-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulsing {
            to {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        .rotating-squares div {
            width: 20px;
            height: 20px;
            background-color: #9b59b6;
            animation: rotating 1s infinite linear;
        }

        @keyframes rotating {
            to {
                transform: rotate(360deg);
            }
        }

        .spinning-circle div {
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>Bouncing Balls Loader</h2>
        <div class="loader bouncing-balls">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <h2>Loading Bar Loader</h2>
        <div class="loader loading-bar">
            <div></div>
        </div>
    </section>

    <section>
        <h2>Pulsing Dots Loader</h2>
        <div class="loader pulsing-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>   
    </section>

    <section>
        <h2>Rotating Squares</h2>
        <div class="loader rotating-squares">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <h2>Spinning Circle</h2>
        <div class="loader spinning-circle">
            <div></div>
        </div>
    </section>
</body>

</html>
